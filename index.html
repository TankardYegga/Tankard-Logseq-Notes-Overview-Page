key上有所反应（也就是最后一个key对应的value自增1）， 所以当value logseq____&gt; N时，对应的map[value] = 0, num[A, value) = map[A]； 当value logseq____&lt; N时，map中大于等于value的最小的key是ceiling(value), 此时 num[A, value) = map[A] - map[ceiling(value)], 貌似此等式将num[A, value) 算大了，因为在数轴上ceiling(value)在value的右边，但是实际上[value, ceiling(value))这个貌似遗漏的区间上并没有长度为当前长度的末尾元素值了，就比如下图中：若当前是19，则 [19, 27)这个范围内的长度为9的递增子序列的个数实际上是0个，这时候[18, 27）区间内的2个长度为9的递增子序列的末尾元素应该都是18。logseq____&quot;,536870925]],[logseq____&quot;^15logseq____&quot;,[10553,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Clogseq____&quot;,536870925]],[logseq____&quot;^15logseq____&quot;,[10553,logseq____&quot;^Flogseq____&quot;,11445,536870925]],[logseq____&quot;^15logseq____&quot;,[10553,logseq____&quot;^Xlogseq____&quot;,1743,536870925]],[logseq____&quot;^15logseq____&quot;,[10553,logseq____&quot;^Vlogseq____&quot;,10756,536870925]],[logseq____&quot;^15logseq____&quot;,[10553,logseq____&quot;^Ulogseq____&quot;,1743,536870925]],[logseq____&quot;^15logseq____&quot;,[10553,logseq____&quot;^1Elogseq____&quot;,true,536870925]],[logseq____&quot;^15logseq____&quot;,[10553,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64c53d58-eb54-4667-aa5d-ca53cc9a6cc7logseq____&quot;,536870925]],[logseq____&quot;^15logseq____&quot;,[10554,logseq____&quot;^Mlogseq____&quot;,true,536870925]],[logseq____&quot;^15logseq____&quot;,[10554,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;这配合了 #从小到大 来寻找可见对的方式。\\ncollapsed:: truelogseq____&quot;,536870925]],[logseq____&quot;^15logseq____&quot;,[10554,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Clogseq____&quot;,536870925]],[logseq____&quot;^15logseq____&quot;,[10554,logseq____&quot;^Flogseq____&quot;,10445,536870925]],[logseq____&quot;^15logseq____&quot;,[10554,logseq____&quot;^Xlogseq____&quot;,1743,536870925]],[logseq____&quot;^15logseq____&quot;,[10554,logseq____&quot;^Vlogseq____&quot;,10445,536870925]],[logseq____&quot;^15logseq____&quot;,[10554,logseq____&quot;^Ulogseq____&quot;,1743,536870925]],[logseq____&q rocess开始运行，它就会开始make a checkpoint or snapshot,  也就是它会把key value store写入到disk中；与此同时并行进行的是parent process会继续处理new get or put operations，当它执行put operation时，它会向与key value store对应的page中写入，这会造成一个page fault，这时候os会有一个page fault，在那时就会copy that page，repair process就可以更新它，这一切都是对child process透明的，因为child process在整个地址空间在fork命令调用时会有一个一致的snapshot，这使得parent 和 child process能够同时并行地执行，并且有一个consistent的snapshot；logseq____&quot;,536878390]],[logseq____&quot;^15logseq____&quot;,[23889,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Clogseq____&quot;,536877831]],[logseq____&quot;^15logseq____&quot;,[23889,logseq____&quot;^Flogseq____&quot;,23887,536877831]],[logseq____&quot;^15logseq____&quot;,[23889,logseq____&quot;^Xlogseq____&quot;,7564,536877831]],[logseq____&quot;^15logseq____&quot;,[23889,logseq____&quot;^Vlogseq____&quot;,23885,536877833]],[logseq____&quot;^15logseq____&quot;,[23889,logseq____&quot;^Ulogseq____&quot;,7564,536878918]],[logseq____&quot;^15logseq____&quot;,[23889,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536878390]],[logseq____&quot;^15logseq____&quot;,[23889,logseq____&quot;^1Elogseq____&quot;,true,536877831]],[logseq____&quot;^15logseq____&quot;,[23889,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64c91756-3373-47e1-b68a-8b31cbb5006elogseq____&quot;,536877831]],[logseq____&quot;^15logseq____&quot;,[23893,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;用一句话来概括上段的内容就是：父进程和子进程共享一个存储有key value store的物理内存区域，子进程从该物理内存区域中不停地进行copy并写入到snapshot中，而父进程则不断处理新的put get操作，特别是把put操作的结果write到该物理内存，这个并发进行的在同一物理内存上的copy和write操作被称作copy and writelogseq____&quot;,536878520]],[logseq____&quot;^15logseq____&quot;,[23893,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Clogseq____&quot;,536878397]],[logseq____&quot;^15logseq____&quot;,[23893,logseq____&quot;^Flogseq____&quot;,23889,536878397]],[logseq____&quot;^15logseq____&quot;,[23893,logseq____&quot;^Xlogseq____&quot;,7564,536878397]],[logseq____&quot;^15logseq____&quot;,[23893,logseq____&quot ee programming。logseq____&quot;,536888795]],[logseq____&quot;^15logseq____&quot;,[24243,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Clogseq____&quot;,536888591]],[logseq____&quot;^15logseq____&quot;,[24243,logseq____&quot;^Flogseq____&quot;,24242,536888591]],[logseq____&quot;^15logseq____&quot;,[24243,logseq____&quot;^Xlogseq____&quot;,7564,536888591]],[logseq____&quot;^15logseq____&quot;,[24243,logseq____&quot;^Vlogseq____&quot;,24238,536888591]],[logseq____&quot;^15logseq____&quot;,[24243,logseq____&quot;^Ulogseq____&quot;,7564,536888592]],[logseq____&quot;^15logseq____&quot;,[24243,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536888795]],[logseq____&quot;^15logseq____&quot;,[24243,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64cd3b9f-247b-401a-8795-59e899b26343logseq____&quot;,536888591]],[logseq____&quot;^15logseq____&quot;,[24245,logseq____&quot;^Mlogseq____&quot;,true,536888804]],[logseq____&quot;^15logseq____&quot;,[24245,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;对这节课的简单总结是什么？logseq____&quot;,536888618]],[logseq____&quot;^15logseq____&quot;,[24245,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1Clogseq____&quot;,536888614]],[logseq____&quot;^15logseq____&quot;,[24245,logseq____&quot;^Flogseq____&quot;,24058,536888614]],[logseq____&quot;^15logseq____&quot;,[24245,logseq____&quot;^Xlogseq____&quot;,7564,536888614]],[logseq____&quot;^15logseq____&quot;,[24245,logseq____&quot;^Vlogseq____&quot;,23910,536888614]],[logseq____&quot;^15logseq____&quot;,[24245,logseq____&quot;^Ulogseq____&quot;,7564,536888615]],[logseq____&quot;^15logseq____&quot;,[24245,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536888618]],[logseq____&quot;^15logseq____&quot;,[24245,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64cd3c75-54f5-4283-a9bd-1cc0b3652e62logseq____&quot;,536888614]],[logseq____&quot;^15logseq____&quot;,[24246,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
